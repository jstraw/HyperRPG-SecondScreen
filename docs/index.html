<!DOCTYPE html>
<html>
  <head>
    <title>Death from Above! Battletech on Hyper RPG</title>

    <script src= "https://player.twitch.tv/js/embed/v1.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <style type="text/css">
      * {
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', Helvetica, Arial, sans-serif;
        font-size: 100%;
        letter-spacing: -.01em;
        color: #444;
        background: #efeef1;
      }
      article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
        display: block;
      }
      h1, h2, h3, h4, h5, p, ul, li {
        margin: 0;
        padding: 0;
        font-size: 1rem;
        line-height: 1.4rem;
        font-weight: 400;
      }
      a {
        color: #444;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .main_column {
        position: relative;
        width: 100%;
      }

      #right_toggle_input {
        display: none;
      }
      #right_toggle {
        display: none;
        position: absolute;
        top: 5px;
        right: 345px;
        z-index: 1;
        width: 20px;
        height: 20px;
        opacity: .25;
        cursor: pointer;
      }
      #right_toggle:hover {
        opacity: .5;
      }
      #right_toggle:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        margin-top: -6px;
        margin-left: -2px;
        z-index: 2;
        border: 6px solid black;
        border-right-color: transparent;
        border-top-color: transparent;
        border-bottom-color: transparent
      }
      #right_toggle_input:checked ~ #right_toggle {
        right: 12px;
      }
      #right_toggle_input:checked ~ #right_toggle:before {
        border-right-color: black;
        border-left-color: transparent;
      }
      #right_toggle_input:checked ~ #twitch_chat {
        display: none;
      }
      #right_toggle_input:checked ~ .main_column {
        width: calc(100% - 30px);
      }
      #right_toggle_input:checked ~ .main_column #game_data {
        width: calc(100% - 30px);
      }
      
      #twitch_chat {
        display: none;
        position: fixed;
        right: 0px;
        top: 0px;
        z-index: 1;
        width: 340px;
        height: 100%;
        padding: 0px;
        margin: 0px;
      }

      #twitch_player {
        position: relative;
        width: 100%;
        height: 0;
        padding: 0 0 56.25%;
      }
      #twitch_player iframe {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #game_data {
        overflow: hidden;
        padding: 20px 30px 30px 30px;
        width: 100%;
      }
      #game_data .data_col {
        width: 100%;
        margin-bottom: 30px;
      }
      #game_data .data_col:last-child {
        margin-bottom: 0;
        margin-right: 0;
      }
      #game_data .data_col h2 {
        text-align: center;
        font-weight: bold;
        margin: 0 0 10px;
        font-size: 1.25rem;
        line-height: 1.5rem;
        font-weight: 700;
      }
      #game_data dl {
        display: block;
        overflow: hidden;
        margin: 0;
      }
      #game_data dt {
        clear: both;
        width: 60%;
      }
      #game_data dd {
        width: 40%;
        text-align: right;
        color: rgb(255,52,255);
      }
      #game_data dt, #game_data dd {
        float: left;
        display: block;
        margin: 0;
        padding: 5px;
        border-bottom: 1px solid transparent;
      }
      #game_data dt:nth-of-type(odd), #game_data dd:nth-of-type(odd) {
        background: rgba(0,0,0,.05);
      }
      #game_data dt:nth-of-type(even), #game_data dd:nth-of-type(even) {
        border-bottom: 1px solid rgba(0,0,0,.05);
      }


      @media screen and (min-width: 650px) {
        body {
          position: fixed;
          width: 100%;
          height: 100%;
          overflow: hidden;
          background: #fff;
        }
        .main_column {
          position: fixed;
          height: 100%;
        }
        #twitch_player {
          position: absolute;
          height: 100%;
          padding: 0;
        }
        #game_data {
          position: fixed;
          bottom: 0;
          z-index: 2;
          background: #efeef1;
        }
        #game_data .data_col {
          float: left;
          width: calc(33.33% - 20px);
          margin-right: 30px;
          margin-bottom: 0;
        }
        #game_data .data_col:last-child {
          margin-right: 0;
        }
      }
      @media screen and (min-width: 1200px) {
        #right_toggle {
          display: block;
        }
        .main_column {
          width: calc(100% - 370px);
          padding: 0 30px 0 0;
        }
        #game_data {
          width: calc(100% - 370px);
        }
        #twitch_chat {
          display: block;
        }
      }
    </style>



  </head>
  <body>

    <input type="checkbox" id="right_toggle_input" class="hiden_checkbox">
    <label for="right_toggle_input" id="right_toggle"></label>

    <article class="main_column">
      <div id="twitch_player"></div>

      <script type="text/javascript">
        var options = {
            //video: "{VIDEO_ID}",
            channel: "hyperrpg"
        };
        var player = new Twitch.Player("twitch_player", options);
        player.setVolume(0.5);
      </script>

      <div id="game_data">
        <div class="data_col">
          <h2 id="marauder_title"></h2>
          <dl id="marauder_list"></dl>
        </div>
        <div class="data_col">
          <h2 id="op_for_title"></h2>
          <dl id="op_for_list"></dl>
        </div>
        <div class="data_col">
          <h2 id="neutral_title"></h2>
          <dl id="neutral_list"></dl>
        </div>
      </div>

    </article>

    <aside id="twitch_chat"><iframe frameborder="0" scrolling="no" id="chat_embed" src="https://www.twitch.tv/hyperrpg/chat" height="100%" width="100%"></iframe></aside>


    <script type="text/javascript">
      function updateLists() {
        console.log("Updating Lists - dfa 2nd screen -");
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'data-show16.js');
        xhr.onload = function () {
          if (xhr.status == 200) {
            var j = JSON.parse(xhr.responseText);
            // known teams: 'Pre Battle', "'Mechs", 'marauders', 'op_for', 'neutral'
            var inBattle = true;
            for (i in j['data']) {
              var x = j['data'][i];
              if (x['team'] == "Pre Battle") { inBattle = false; break; }
            }
            var mt = "", ot = "", nt = "";
            var cols = {'mtc':0, 'otc':0, 'ntc':0};
            if (!inBattle) {
              document.getElementById('marauder_title').innerHTML = "Pre Battle";
              document.getElementById('op_for_title').innerHTML = "'Mechs'";
              document.getElementById('neutral_title').innerHTML = "N/A";
              for (i in j['data']) {
                var x = j['data'][i];
                if (x['team'] == "'Mechs") {
                  if (x['count'] >= x['purchase_limit']) { x['remaining'] = 0; }
                  ot += '<dt>' + x['tag'] + ' (' + x['title'] + ')</dt><dd>$' + x['remaining'] + ' Remaining</dd>';
                  cols.otc ++;
                } else if (x['team'] == 'Pre Battle') {
                  mt += '<dt>' + x['tag'] + '</dt><dd>' + x['count'] + '/' + x['purchase_limit'] + '</dd>';
                  cols.mtc ++;
                }
              }
              document.getElementById('marauder_list').innerHTML = mt;
              document.getElementById('neutral_list').innerHTML = '';
              document.getElementById('op_for_list').innerHTML = ot;
            } else {
              document.getElementById('marauder_title').innerHTML = "Marauders";
              document.getElementById('op_for_title').innerHTML = "Opposition";
              document.getElementById('neutral_title').innerHTML = "Neutral";
              for (i in j['data']) {
                var x = j['data'][i];
                if (x['team'] == "Neutral") {
                  nt += '<dt>' + x['tag'] + '</dt><dd>' + x['count'] + '</dd>';
                  cols.ntc ++;
                } else if (x['team'] == "OpFor") {
                  ot += '<dt>' + x['tag'] + '</dt><dd>' + x['count'] + '</dd>';
                  cols.otc ++;
                } else if (x['team'] == 'Marauders') {
                  mt += '<dt>' + x['tag'] + '</dt><dd>' + x['count'] + '</dd>';
                  cols.mtc ++;
                }
              }
              document.getElementById('marauder_list').innerHTML = mt;
              document.getElementById('neutral_list').innerHTML = nt;
              document.getElementById('op_for_list').innerHTML = ot;
            }
          }

          // calculate required height of data columns
          var dt = 0;
          for (i in cols) {
            if (dt < cols[i]) { dt = cols[i]; }
          }
          var maxH = (dt * 30) + 34 + 50;
          document.getElementById('twitch_player').style.height = 'calc(100% - ' + maxH + 'px)';
        }
        xhr.send();
        setTimeout(updateLists, 30000);
      }
      updateLists();
    </script>

  </body>
</html>
